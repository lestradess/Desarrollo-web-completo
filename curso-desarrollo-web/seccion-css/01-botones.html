<!DOCTYPE html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <title>javascript</title>
  </head>

  <body>
    <h1>Pruebas con botones</h1>
    <hr>
    <p id="texto">Ejemplo de javascript</p>
    <button id="miBoton">Cambia texto</button>
    <p id="textoDos">javascript es ....</p>
    <button id="botonDos">a침ade texto</button>
    <p id="parrafoVacio"></p>
    <button id="botonTres">Crea el p치rrafo</button>
    <p id="parrafoConEstilo">P치rrafo con estilo</p>
    <button id="botonModificarEstilo">Modifica el estilo</button>
    <br>
    <br>
    <hr>
    <button onclick="location.href='../index-desarrollo-web.html'">volver al inicio</button>
    <script>
      const miBoton = document.getElementById("miBoton");
      miBoton.addEventListener("click", (e) => {
        document.getElementById("texto").innerHTML = "Texto cambiado";
      })
      document.getElementById("botonDos").onclick = (e) => {
        document.getElementById("textoDos").innerHTML += " increible";
      }
      document.getElementById("botonTres").onclick = () => {
        document.getElementById("parrafoVacio").innerHTML = "<h1>P치rrafo creado</h1>"
      }
      document.getElementById("botonModificarEstilo").onclick = () => {
        document.getElementById("parrafoConEstilo").style.color = "red";
      }
    </script>
  </body>

</html>
