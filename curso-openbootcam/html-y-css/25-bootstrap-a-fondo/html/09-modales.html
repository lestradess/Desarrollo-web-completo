<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Modales</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style type="text/css">
            body {
                color: #ddd;
                background-color: #333;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="container py-2">
                <h1>Curso-OpenBootCam-Bootstrap</h1>
                <h3>09.-Modales</h3>
                <hr>
            </div>
        </header>
        <section>
            <div class="container py-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">
                    Lanzar modal de demostración
                </button>
                <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <h4 class="modal-header" style="color:black">Este es el header</h4>
                            <div class="modal-body" style="color:black">
                                <p>Este es el body</p>
                                <hr />
                                <p>
                                    Al pulsar este
                                    <a href="#" role="button" class="btn btn-secondary popover-test" data-bs-toggle="popover" title="Título del popover" data-bs-content="Este es el contenido del popover.">button</a>
                                    salta un popover al hacer click.
                                </p>
                                <hr />
                                <p>
                                    Este es un
                                    <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Este es un tooltip">tooltip</a>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                    Cerrar
                                </button>
                                <button class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <hr>
                <a href="../25-bootstrap-a-afondo.html">Volver al inicio del curso-openbootcam</a>
                <hr>
            </div>
        </footer>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(
            document.querySelectorAll('[data-bs-toggle="popover"]')
        );
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
        var tooltipTriggerList = [].slice.call(
            document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>

</html>
