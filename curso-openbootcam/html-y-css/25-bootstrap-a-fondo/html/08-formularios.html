<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Formularios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style type="text/css">
            body {
                color: #ddd;
                background-color: #333;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="container py-2">
                <h1>Curso-OpenBootCam-Bootstrap</h1>
                <h3>08.-Formularios</h3>
                <hr>
            </div>
        </header>
        <section>
            <div class="container pt-4">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Introduce tu nombre</label>
                        <input id="nombre" type="text" class="form-control" placeholder="Tu nombre" disabled />
                        <div class="form-text">Introduce tu nombre de pila</div>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="check-mayor-edad" class="form-check-input" checked />
                        <label class="form-check-label" for="check-mayor-edad">¿Eres mayor de edad?</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="apellido">Introduce tu apellido</label>
                        <input id="apellido" type="text" class="form-control-plaintext" placeholder="Tu apellido" value="Villar" />
                        <div class="form-text">Introduce tu apellido</div>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Por defecto</label>
                        <input class="form-control" type="file" id="formFile" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="gorka@gorka.com" readonly />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="mb-3">
                        <input type="color" class="form-control form-control-color" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Selecciona tu ciudad</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." />
                        <datalist id="datalistOptions">
                            <option value="San Sebastián" />
                            <option value="Madrid" />
                            <option value="Bilbao" />
                            <option value="Barcelona" />
                            <option value="Valencia" />
                        </datalist>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="container pt-4">
                    <form action="">
                        <div class="row">
                            <select class="form-select form-select-sm mb-3">
                                <option selected>Elige un número</option>
                                <option value="1">Uno</option>
                                <option value="2">Dos</option>
                                <option value="3">Tres</option>
                            </select>
                            <select class="form-select mb-3">
                                <option selected>Elige un número</option>
                                <option value="1">Uno</option>
                                <option value="2">Dos</option>
                                <option value="3">Tres</option>
                            </select>
                            <select class="form-select form-select-lg mb-3" disabled>
                                <option selected>Elige un número</option>
                                <option value="1">Uno</option>
                                <option value="2">Dos</option>
                                <option value="3">Tres</option>
                            </select>
                            <select multiple class="form-select mb-3" size="2">
                                <option selected>Elige un número</option>
                                <option value="1">Uno</option>
                                <option value="2">Dos</option>
                                <option value="3">Tres</option>
                            </select>
                        </div>
                        <div>
                            <input type="checkbox" class="form-check-input" id="check" checked disabled />
                            <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
                        </div>
                        <div class="mt-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="Menor de edad" id="radio-menor" checked />
                                <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="Mayor de edad" id="radio-mayor" />
                                <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="form-check form-switch mt-4">
                            <input type="checkbox" class="form-check-input" id="switch" checked />
                            <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
                        </div>
                        <div class="mt-4">
                            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked />
                            <label class="btn btn-outline-success" for="success-outlined">Exito</label>
                
                            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off" />
                            <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
                        </div>
                    </form>
                </div>
                <div class="container pt-4">
                    <form action="">
                        <label for="rango">Selecciona el rango</label>
                        <input id="rango" type="range" class="form-range" value="5" min="0" max="10" step="0.1" />
                        <div class="input-group mb-4">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" />
                        </div>
                        <label for="email">Introduce tu Email</label>
                        <div class="input-group w-50">
                            <input type="text" class="form-control" id="email" placeholder="username" />
                            <span class="input-group-text">@gmail.com</span>
                        </div>
                        <label for="email-2">Introduce tu Email</label>
                        <div class="input-group input-group-lg w-100 flex-nowrap">
                            <input type="text" class="form-control" id="email-2" placeholder="username" />
                            <span class="input-group-text">@gmail.com</span>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" />
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" />
                            </div>
                            <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre" />
                            <input type="text" class="form-control" name="Apellido" placeholder="Tu apellido" />
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Haz tu búsqueda" class="form-control" />
                            <button class="btn btn-outline-success">Buscar</button>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Haz tu búsqueda" class="form-control" />
                            <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Elige tu buscador
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Google</a></li>
                                <li><a class="dropdown-item" href="#">Bing</a></li>
                                <li><a class="dropdown-item" href="#">Yahoo</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#">Presearch</a></li>
                            </ul>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="text-nombre" placeholder="Tu Nombre" />
                            <label for="text-nombre">Nombre label</label>
                        </div>
                    </form>
                </div>
        </section>
        <footer>
            <div class="container">
                <hr>
                <a href="../25-bootstrap-a-afondo.html">Volver al inicio del curso-openbootcam</a>
                <hr>
            </div>
        </footer>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
