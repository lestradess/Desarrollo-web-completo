<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Toast</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style type="text/css">
            body {
                color: #ddd;
                background-color: #333;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="container py-2">
                <h1>Curso-OpenBootCam-Bootstrap</h1>
                <h3>11.-Toast</h3>
                <hr>
            </div>
        </header>
        <section>
            <div class="container py-4">
                <button class="btn btn-primary" id="boton-trigger">
                    Muestra el toast
                </button>
                <div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 11">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <img src="..." class="rounded me-2" alt="bs" />
                            <strong class="me-auto">TÃ­tulo</strong>
                            <small>Hace 4 minutos</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">Esto es el mensaje</div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <hr>
                <a href="../25-bootstrap-a-afondo.html">Volver al inicio del curso-openbootcam</a>
                <hr>
            </div>
        </footer>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var toastTrigger = document.getElementById("boton-trigger");
        var toastLiveExample = document.getElementById("liveToast");
        if (toastTrigger) {
            toastTrigger.addEventListener("click", function () {
                var toast = new bootstrap.Toast(toastLiveExample);

                toast.show();
            });
        }
    </script>

</html>
