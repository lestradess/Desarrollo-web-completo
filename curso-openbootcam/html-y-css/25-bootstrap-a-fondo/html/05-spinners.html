<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Spinners</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style type="text/css">
            body {
                color: #ddd;
                background-color: #333;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="container py-2">
                <h1>Curso-OpenBootCam-Bootstrap</h1>
                <h3>05.-Spinners</h3>
                <hr>
            </div>
        </header>
        <section>
            <div class="container py-4">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-primary"></div>
                <div class="spinner-grow text-warning mx-2 my-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-danger spinner-border-sm"></div>
                <div class="spinner-grow text-danger spinner-grow-sm"></div>
                <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem"></div>
            
                <button class="btn btn-primary disabled">
                    <div class="spinner-grow spinner-grow-sm"></div>
                    Cargando...
                </button>
            </div>
        </section>
        <footer>
            <div class="container">
                <hr>
                <a href="../25-bootstrap-a-afondo.html">Volver al inicio del curso-openbootcam</a>
                <hr>
            </div>
        </footer>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
