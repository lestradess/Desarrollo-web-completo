<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Formularios en Css</title>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <header>
            <h1>Curso-OpenBootCam</h1>
            <h3>15.-Formularios en CSS.</h3>
            <hr>
        </header>
        <section>
            <div class="div">
                <div class="container">
                    <h3>Regístrate en los formularios</h3>
                    <div class="buttons">
                        <button class="google-btn">
                            <picture>
                                <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google" />
                            </picture>
                            <span>Registrarse con Google</span>
                        </button>
                        <button class="twitter-btn">
                            <picture>T</picture>
                        </button>
                    </div>
                    <div class="separator">
                        <hr>
                        <span>O</span>
                        <hr>
                    </div>
                    <form action="" method="">
                        <div class="section-inputs">
                            <label for="name">
                                <span>Name</span>
                                <input id="name" name="name" />
                            </label>
                            <label for="username">
                                <span>Username</span>
                                <input id="username" name="username" />
                            </label>
                        </div>
                        <label for="email">
                            <span>Email</span>
                            <input id="email" name="email" />
                        </label>
                        <label for="password">
                            <span>Password</span>
                            <input id="password" name="password" placeholder="6+ caracteres" />
                        </label>
                        <label for="checkbox" class="checkbox-label">
                            <input type="checkbox" id="checkbox">
                            <span>Acepto las condiciones y el aviso legal</span>
                        </label>
                        <button type="submit" class="submit-btn">Crear Cuenta</button>
                    </form>
                </div>

            </div>
            <div class="div color2">
                <form action="">
                    <h2>Pruebas</h2>
                    <input class="input" type="text" name="" />
                    <input class="input" type="password" name="" />
                    <input class="input-moderno " type="text" name="" placeholder="Tu nombre" />
                    <input class="input-search" type="text" name="" />
                    <textarea name="descripcion" id=""></textarea>
                    <select name="" id="">
                        <option value="">Opción 1</option>
                        <option value="">Opción otra</option>
                        <option value="">Opción una tercera</option>
                    </select>
                </form>
            </div>

        </section>
        <footer>
            <hr>
            <br>
            <a href="../../index-openbootcam.html">Volver al inicio del curso-openbootcam</a>
        </footer>
    </body>

</html>
