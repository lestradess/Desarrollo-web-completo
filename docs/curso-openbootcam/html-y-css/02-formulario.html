<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>

    <body>
        <h1>Curso OpenBootcam - Curso HTML y CSS</h1>
        <hr>
        <h2>02-Formulario </h2>
        <h3>Operaciones con formularios:</h3>
        <form action="02-resultados.html" method="get">
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="nombreusuario" required>
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad">
            </div>
            <br>
            <div>
                <label for="fecha">Fecha nacimiento</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="1"></textarea>
            </div>
            <br>
            <div>
                <label for="pass">Contrase√±a</label>
                <input type="password" name="pass" id="pass" required>
            </div>
            <br>

            <button type="reset">Resetear formulario</button>
            <button type="submit">Enviar</button>
            <br>
            <br>
            <hr>
            <a href="/docs/curso-openbootcam/index-openbootcam.html">Volver al inicio del curso-openbootcam</a>

        </form>
    </body>

</html>
